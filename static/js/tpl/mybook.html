<div class="row bookinbox">
	<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
		<img src="/static/images/book/defaultbook.png" alt="" class="pic"
			style="height: 100%; width: 100%; max-width: 80px" />
	</div>
	<div class="col-lg-7 col-md-7 col-sm-6 col-xs-6">
		<p class="booktitle">
			<span><%=book.name%></span>
		</p>
		<p class="price">
			<span class="search_now_price">&yen;<%=sell.price%></span> <span
				class="search_pre_price">&yen;<%=book.fixedPrice%></span> <!-- <span
				class="search_discount">&nbsp;(8.3折) </span> -->
		</p>
		<p class="search_book_author">
			<span><%=book.author%></span> <span> /<%=book.edition%></span> <span> /<%=book.press%></span>
		</p>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
		<button type="button" class="btn btn-info flagsold  btn-block">标记已出售</button>
	</div>
</div>
